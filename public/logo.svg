<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgInfo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="24" fill="url(#bgInfo)" />
  
  <!-- Stylized 'K' or Symbol - combining a Ledger/Coin with Kun (Fish) tail -->
  <path d="M50 25 C 65 25, 75 35, 75 50 C 75 65, 65 75, 50 75 C 35 75, 25 65, 25 50 C 25 35, 35 25, 50 25 Z" stroke="white" stroke-width="6" fill="none" opacity="0.3"/>
  
  <!-- Abstract Kun Tail / K Shape -->
  <path d="M35 30 L35 70" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <path d="M35 50 L65 30" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <path d="M35 50 L65 70" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Coin Accent -->
  <circle cx="65" cy="50" r="6" fill="#FCD34D" />
</svg>
